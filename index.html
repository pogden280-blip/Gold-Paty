<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Paty | Catálogo de Semi-Joias de Luxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bibliotecas para rodar React e JSX diretamente no navegador sem necessidade de build -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold { color: #d4af37; }
        .bg-gold { background-color: #d4af37; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        @keyframes slideLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-left { animation: slideLeft 0.3s ease-out forwards; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .lux-3d-title {
            background: linear-gradient(135deg, #f5e6ad 0%, #d4af37 25%, #8a6d3b 50%, #d4af37 75%, #f5e6ad 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .btn-lux {
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }
        .btn-lux::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.6s;
            opacity: 0;
        }
        .btn-lux:hover::after {
            opacity: 1;
            left: 100%;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const WHATSAPP_NUMBER = "5511999999999";

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'Anéis',
            CONJUNTOS: 'Conjuntos'
        };

        const PRODUCTS = [
            { id: '1', name: 'Brinco Argola Cravejada Zircônia', price: 189.90, category: Category.BRINCOS, image: 'https://images.unsplash.com/photo-1535633302703-94209144bd48?auto=format&fit=crop&q=80&w=600', isNew: true },
            { id: '2', name: 'Colar Veneziana com Pingente Gota', price: 245.00, category: Category.COLARES, image: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?auto=format&fit=crop&q=80&w=600', isBestSeller: true },
            { id: '3', name: 'Pulseira Riviera Luxo', price: 320.00, category: Category.PULSEIRAS, image: 'https://images.unsplash.com/photo-1611591437281-460bfbe1220a?auto=format&fit=crop&q=80&w=600' },
            { id: '4', name: 'Anel Solitário Minimalista', price: 149.00, category: Category.ANEIS, image: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?auto=format&fit=crop&q=80&w=600' },
            { id: '5', name: 'Conjunto Coração Esmeralda', price: 450.00, category: Category.CONJUNTOS, image: 'https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=600', isNew: true },
            { id: '6', name: 'Brinco Ear Cuff Perlas', price: 165.00, category: Category.BRINCOS, image: 'https://images.unsplash.com/photo-1635767798638-3e25273a8236?auto=format&fit=crop&q=80&w=600' },
            { id: '7', name: 'Choker Malha Italiana', price: 210.00, category: Category.COLARES, image: 'https://images.unsplash.com/photo-1611085583191-a3b1a60d3011?auto=format&fit=crop&q=80&w=600', isBestSeller: true },
            { id: '8', name: 'Anel Aparador de Aliança', price: 120.00, category: Category.ANEIS, image: 'https://images.unsplash.com/photo-1544441893-675973e31985?auto=format&fit=crop&q=80&w=600' }
        ];

        const Navbar = ({ cartCount, onOpenCart, isVisible }) => {
            if (!isVisible) return null;
            return (
                <nav className="sticky top-0 z-50 bg-black/95 backdrop-blur-md border-b border-[#d4af37]/30 py-4 px-6 shadow-[0_4px_30px_rgba(0,0,0,0.5)] animate-fade-in">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div className="flex flex-col">
                            <h1 className="text-2xl font-serif font-bold tracking-[0.2em] text-[#d4af37] uppercase">Gold Paty</h1>
                            <p className="text-[8px] uppercase tracking-[0.4em] text-gray-500 font-bold">High Jewelry Experience</p>
                        </div>
                        <button onClick={onOpenCart} className="relative p-2 group">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-7 h-7 text-white group-hover:text-[#d4af37] transition-colors">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z" />
                            </svg>
                            {cartCount > 0 && (
                                <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-black ring-2 ring-black">
                                    {cartCount}
                                </span>
                            )}
                        </button>
                    </div>
                </nav>
            );
        };

        const ProductCard = ({ product, onAddToCart }) => (
            <div className="group flex flex-col bg-[#111] rounded-sm overflow-hidden border border-white/5 hover:border-[#d4af37]/30 transition-all duration-500 hover:shadow-[0_0_20px_rgba(212,175,55,0.15)]">
                <div className="relative aspect-[3/4] overflow-hidden bg-gray-900">
                    <img src={product.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt={product.name} />
                    <div className="absolute inset-0 bg-black/10 group-hover:bg-black/40 transition-all" />
                    {product.isNew && <span className="absolute top-4 left-4 bg-[#d4af37] text-black text-[9px] px-2 py-1 font-black uppercase tracking-widest shadow-xl">Novo</span>}
                    {product.isBestSeller && <span className="absolute top-4 left-4 bg-white text-black text-[9px] px-2 py-1 font-black uppercase tracking-widest shadow-xl">Best Seller</span>}
                    <button 
                        onClick={() => onAddToCart(product)}
                        className="absolute bottom-4 left-4 right-4 bg-white/95 text-black py-3 text-[10px] font-black uppercase tracking-[0.2em] opacity-0 group-hover:opacity-100 translate-y-4 group-hover:translate-y-0 transition-all duration-300"
                    >
                        Adicionar ao Carrinho
                    </button>
                </div>
                <div className="p-5">
                    <p className="text-[#d4af37] text-[10px] uppercase tracking-widest mb-1 font-bold">{product.category}</p>
                    <h4 className="text-white font-medium text-sm mb-2 truncate group-hover:text-[#d4af37] transition-colors">{product.name}</h4>
                    <p className="text-white font-black text-lg">R$ {product.price.toFixed(2)}</p>
                </div>
            </div>
        );

        const App = () => {
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');

            const filtered = useMemo(() => 
                PRODUCTS.filter(p => (selectedCategory === Category.TODOS || p.category === selectedCategory) && p.name.toLowerCase().includes(search.toLowerCase()))
            , [selectedCategory, search]);

            const addToCart = (product) => {
                setCart(prev => {
                    const ex = prev.find(i => i.id === product.id);
                    if (ex) return prev.map(i => i.id === product.id ? {...i, quantity: i.quantity + 1} : i);
                    return [...prev, {...product, quantity: 1}];
                });
                setIsCartOpen(true);
            };

            const updateQty = (id, delta) => {
                setCart(prev => prev.map(i => i.id === id ? {...i, quantity: Math.max(1, i.quantity + delta)} : i));
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(i => i.id !== id));
            };

            const cartTotal = cart.reduce((acc, i) => acc + (i.price * i.quantity), 0);
            const cartCount = cart.reduce((acc, i) => acc + i.quantity, 0);

            const sendWhatsApp = () => {
                const text = `Olá Gold Paty! Desejo encomendar:\n\n${cart.map(i => `- ${i.name} (${i.quantity}x)`).join('\n')}\n\n*Total: R$ ${cartTotal.toFixed(2)}*`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`, '_blank');
            };

            const handleOpenCatalog = () => {
                setIsCatalogOpen(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen bg-black text-white selection:bg-[#d4af37] selection:text-black">
                    <Navbar cartCount={cartCount} onOpenCart={() => setIsCartOpen(true)} isVisible={isCatalogOpen} />

                    {!isCatalogOpen && (
                        <header className="h-screen relative flex items-center justify-center text-center overflow-hidden">
                            <div className="absolute inset-0 bg-black/70 z-10" />
                            <img 
                                src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=1920" 
                                className="absolute inset-0 w-full h-full object-cover scale-105 opacity-50 grayscale" 
                                alt="Gold Paty Hero" 
                            />
                            <div className="relative z-20 px-6 max-w-5xl">
                                <h2 className="text-7xl md:text-[10rem] font-serif mb-4 animate-fade-in tracking-tight lux-3d-title leading-none">Gold Paty</h2>
                                <p className="tracking-[0.8em] uppercase text-[10px] md:text-sm mb-12 opacity-90 animate-fade-in font-bold text-white/90">Excelência em Semi-Joias Banhadas a Ouro 18k</p>
                                <button 
                                    onClick={handleOpenCatalog}
                                    className="bg-[#d4af37] text-black px-12 py-5 font-black transition-all hover:bg-white hover:scale-105 text-xs tracking-[0.4em] uppercase inline-block shadow-[0_15px_40px_rgba(212,175,55,0.4)] btn-lux rounded-sm"
                                >
                                    Explorar Coleção
                                </button>
                            </div>
                        </header>
                    )}

                    {isCatalogOpen && (
                        <div className="animate-fade-in">
                            <main id="catalogo" className="max-w-7xl mx-auto px-6 py-20">
                                {/* Cabeçalho do Catálogo com Filtros */}
                                <div className="flex flex-col md:flex-row justify-between items-center mb-16 gap-8">
                                    <div className="flex flex-wrap gap-3 justify-center">
                                        {Object.values(Category).map(c => (
                                            <button 
                                                key={c} onClick={() => setSelectedCategory(c)}
                                                className={`px-6 py-2 rounded-sm text-[10px] font-black tracking-[0.2em] uppercase transition-all duration-300 border ${selectedCategory === c ? 'bg-[#d4af37] border-[#d4af37] text-black shadow-lg' : 'bg-transparent text-gray-500 border-white/10 hover:border-[#d4af37]/50 hover:text-white'}`}
                                            >
                                                {c}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="relative w-full md:w-80 group">
                                        <input 
                                            type="text" placeholder="PESQUISAR PEÇA..." value={search} onChange={e => setSearch(e.target.value)}
                                            className="w-full bg-transparent border-b border-white/10 focus:border-[#d4af37] outline-none py-3 px-2 text-[10px] tracking-widest transition-all font-bold"
                                        />
                                        <svg className="absolute right-2 top-3 w-4 h-4 text-gray-600 group-focus-within:text-[#d4af37] transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                                    </div>
                                </div>

                                {/* Grade de Produtos */}
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12">
                                    {filtered.map(p => (
                                        <ProductCard key={p.id} product={p} onAddToCart={addToCart} />
                                    ))}
                                </div>
                                {filtered.length === 0 && (
                                    <div className="text-center py-32 text-gray-600 font-serif italic text-xl">Nenhuma peça encontrada nesta categoria.</div>
                                )}
                            </main>

                            {/* Rodapé do Catálogo */}
                            <footer className="bg-black border-t border-white/5 py-24 text-center px-6">
                                <h1 className="text-4xl font-serif font-bold text-[#d4af37] tracking-[0.3em] mb-6 uppercase">GOLD PATY</h1>
                                <p className="text-gray-500 text-xs max-w-md mx-auto mb-12 tracking-widest font-bold uppercase leading-relaxed">Luxo, Design e Sofisticação em cada detalhe. Transformando momentos em memórias douradas.</p>
                                <div className="flex justify-center gap-10 mb-16">
                                    <span className="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black hover:text-[#d4af37] cursor-pointer transition-colors">Instagram</span>
                                    <span className="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black hover:text-[#d4af37] cursor-pointer transition-colors">WhatsApp</span>
                                    <span className="text-[10px] uppercase tracking-[0.3em] text-gray-500 font-black hover:text-[#d4af37] cursor-pointer transition-colors">Pinterest</span>
                                </div>
                                <div className="pt-10 border-t border-white/5 inline-block px-10">
                                    <p className="text-[8px] text-gray-700 uppercase tracking-[0.6em] font-black">© {new Date().getFullYear()} Gold Paty | Boutique de Semi-Joias</p>
                                </div>
                            </footer>
                        </div>
                    )}

                    {/* Carrinho (Drawer Lateral) */}
                    {isCartOpen && (
                        <div className="fixed inset-0 z-[100] flex justify-end">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-[#0a0a0a] h-full shadow-[-10px_0_40px_rgba(0,0,0,0.8)] flex flex-col animate-slide-left border-l border-white/5">
                                <div className="p-8 border-b border-white/5 flex justify-between items-center">
                                    <h3 className="text-2xl font-serif font-bold text-[#d4af37] tracking-widest uppercase">Carrinho</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="text-gray-500 hover:text-white transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-8 h-8"><path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                                    </button>
                                </div>
                                <div className="flex-grow overflow-y-auto p-8 space-y-8">
                                    {cart.length === 0 ? (
                                        <div className="flex flex-col items-center justify-center h-full text-gray-700 opacity-50">
                                            <svg width="60" height="60" fill="none" stroke="currentColor" strokeWidth="1" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                                            <p className="mt-4 font-serif italic">Seu carrinho está vazio</p>
                                        </div>
                                    ) : cart.map(i => (
                                        <div key={i.id} className="flex gap-5 items-center border-b border-white/5 pb-8 group">
                                            <div className="w-20 h-24 flex-shrink-0 overflow-hidden bg-gray-900 border border-white/5">
                                                <img src={i.image} className="w-full h-full object-cover" alt={i.name} />
                                            </div>
                                            <div className="flex-grow">
                                                <h5 className="text-sm font-bold text-white mb-1 group-hover:text-[#d4af37] transition-colors">{i.name}</h5>
                                                <p className="text-[#d4af37] text-sm font-black mb-4">R$ {i.price.toFixed(2)}</p>
                                                <div className="flex items-center gap-4">
                                                    <div className="flex items-center gap-3 bg-black border border-white/10 px-3 py-1 rounded-full">
                                                        <button onClick={() => updateQty(i.id, -1)} className="text-gray-400 hover:text-white">-</button>
                                                        <span className="text-[10px] font-black w-4 text-center">{i.quantity}</span>
                                                        <button onClick={() => updateQty(i.id, 1)} className="text-gray-400 hover:text-white">+</button>
                                                    </div>
                                                    <button onClick={() => removeFromCart(i.id)} className="text-[9px] text-red-900 font-black uppercase tracking-tighter hover:text-red-500">Remover</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="p-8 bg-[#111] border-t border-white/5 space-y-6">
                                        <div className="flex justify-between font-serif">
                                            <span className="text-gray-400 uppercase text-xs tracking-widest font-bold">Subtotal</span>
                                            <span className="text-2xl text-[#d4af37] font-black">R$ {cartTotal.toFixed(2)}</span>
                                        </div>
                                        <button onClick={sendWhatsApp} className="w-full bg-green-700 hover:bg-green-600 text-white py-5 font-black flex items-center justify-center gap-3 shadow-2xl transition-all uppercase text-[10px] tracking-[0.2em]">
                                            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.104-1.076a7.86 7.86 0 0 0 3.888 1.029h.001c4.367 0 7.926-3.558 7.93-7.93a7.9 7.9 0 0 0-2.322-5.696q.003-.001 0 0M7.994 14.52a6.57 6.57 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232"/></svg>
                                            Finalizar no WhatsApp
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
