<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Paty | Catálogo Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .lux-3d-title {
            background: linear-gradient(135deg, #f5e6ad 0%, #d4af37 25%, #8a6d3b 50%, #d4af37 75%, #f5e6ad 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .admin-input {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }
        .admin-input:focus { border-color: #d4af37; }

        .long-press-indicator {
            position: absolute;
            bottom: -8px;
            left: 0;
            height: 2px;
            background: #d4af37;
            width: 0;
            transition: width 3s linear;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .animate-slide-left { animation: slideLeft 0.3s ease-out forwards; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef, useCallback } = React;

        // ==========================================
        // CONFIGURAÇÕES GLOBAIS (COLE SUAS CHAVES AQUI)
        // ==========================================
        const CONFIG_NUVEM = {
            binId: '69869a37ae596e708f173ec4',   // Substitua pelo seu Bin ID do JSONbin.io
            apiKey: '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi'  // Substitua pela sua Master Key do JSONbin.io
        };

        const WHATSAPP_NUMBER = "5511999999999"; // Seu número
        const ADMIN_PASSWORD = "adm2026"; // Sua senha de acesso

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'Anéis',
            CONJUNTOS: 'Conjuntos'
        };

        const INITIAL_PRODUCTS = [
            { id: '1', name: 'Carregando catálogo...', price: 0, category: Category.TODOS, image: 'https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=600' }
        ];

        const Navbar = ({ cartCount, onOpenCart, isVisible, isEditMode, onLongPressStart, onLongPressEnd, isPressing, onOpenAdminModal, cloudStatus }) => {
            if (!isVisible) return null;
            return (
                <nav className="sticky top-0 z-50 bg-black/95 backdrop-blur-md border-b border-[#d4af37]/30 py-4 px-6 shadow-xl">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div 
                            className="relative cursor-pointer select-none"
                            onMouseDown={onLongPressStart} onMouseUp={onLongPressEnd} onMouseLeave={onLongPressEnd}
                            onTouchStart={onLongPressStart} onTouchEnd={onLongPressEnd}
                            onContextMenu={(e) => e.preventDefault()}
                        >
                            <div className="flex flex-col items-start">
                                <div className="flex items-center gap-2">
                                    <h1 className="text-xl md:text-2xl font-serif font-bold tracking-[0.2em] text-[#d4af37] uppercase">Gold Paty</h1>
                                    {isEditMode && <span className="bg-[#d4af37] text-black text-[8px] font-black px-2 py-0.5 rounded-full">ADM</span>}
                                </div>
                                <div className="flex items-center text-[7px] uppercase tracking-widest text-gray-500 mt-1">
                                    <span className={`status-dot ${cloudStatus === 'online' ? 'bg-green-500' : 'bg-red-500'}`}></span>
                                    {cloudStatus === 'online' ? 'Sincronizado' : 'Offline (Verifique Chaves)'}
                                </div>
                            </div>
                            <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            {isEditMode && (
                                <button onClick={onOpenAdminModal} className="text-[9px] font-black uppercase tracking-widest text-[#d4af37] border border-[#d4af37] px-3 py-1 hover:bg-[#d4af37] hover:text-black transition-all">Painel ADM</button>
                            )}
                            <button onClick={onOpenCart} className="relative p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6 text-white">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z" />
                                </svg>
                                {cartCount > 0 && <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[9px] w-4 h-4 flex items-center justify-center rounded-full font-black">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const App = () => {
            const [products, setProducts] = useState(INITIAL_PRODUCTS);
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            
            const [isEditMode, setIsEditMode] = useState(false);
            const [isPressing, setIsPressing] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminModalOpen, setIsAdminModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: Category.BRINCOS, image: '' });
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');

            const pressTimer = useRef(null);

            // Carregar dados da Nuvem
            const loadFromCloud = async () => {
                if (CONFIG_NUVEM.binId === 'SEU_BIN_ID_AQUI') {
                    setCloudStatus('offline');
                    return;
                }

                try {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}/latest`, {
                        headers: { 'X-Master-Key': CONFIG_NUVEM.apiKey }
                    });
                    const data = await res.json();
                    if (data.record && Array.isArray(data.record)) {
                        setProducts(data.record);
                        setCloudStatus('online');
                        localStorage.setItem('gp_products_v2', JSON.stringify(data.record));
                    }
                } catch (e) {
                    console.error("Erro nuvem:", e);
                    const local = localStorage.getItem('gp_products_v2');
                    if (local) setProducts(JSON.parse(local));
                }
            };

            useEffect(() => {
                loadFromCloud();
            }, []);

            const syncToCloud = async (newProducts) => {
                if (CONFIG_NUVEM.binId === 'SEU_BIN_ID_AQUI') return;
                
                setIsSyncing(true);
                try {
                    await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG_NUVEM.apiKey
                        },
                        body: JSON.stringify(newProducts)
                    });
                } catch (e) { alert("Erro ao sincronizar!"); }
                setIsSyncing(false);
            };

            const handleLongPressStart = () => {
                setIsPressing(true);
                pressTimer.current = setTimeout(() => {
                    setIsPressing(false);
                    setShowPasswordModal(true);
                }, 3000);
            };

            const handleLongPressEnd = () => {
                setIsPressing(false);
                if (pressTimer.current) clearTimeout(pressTimer.current);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsEditMode(true);
                    setShowPasswordModal(false);
                    setPasswordInput('');
                    if (!isCatalogOpen) setIsCatalogOpen(true);
                } else { alert("Senha Incorreta"); }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                let updated;
                if (editingProduct) {
                    updated = products.map(p => p.id === editingProduct.id ? { ...form, id: p.id, price: parseFloat(form.price) } : p);
                } else {
                    updated = [...products, { ...form, id: Date.now().toString(), price: parseFloat(form.price) }];
                }
                setProducts(updated);
                await syncToCloud(updated);
                setEditingProduct(null);
                setForm({ name: '', price: '', category: Category.BRINCOS, image: '' });
                setIsAdminModalOpen(false);
            };

            const handleDelete = async (id) => {
                if (confirm("Excluir esta peça?")) {
                    const updated = products.filter(p => p.id !== id);
                    setProducts(updated);
                    await syncToCloud(updated);
                }
            };

            const filtered = useMemo(() => 
                products.filter(p => (selectedCategory === Category.TODOS || p.category === selectedCategory) && p.name.toLowerCase().includes(search.toLowerCase()))
            , [selectedCategory, search, products]);

            return (
                <div className="min-h-screen bg-black text-white">
                    <Navbar 
                        cartCount={cart.reduce((a,b)=>a+b.quantity,0)} 
                        onOpenCart={() => setIsCartOpen(true)} 
                        isVisible={isCatalogOpen} 
                        isEditMode={isEditMode}
                        onLongPressStart={handleLongPressStart}
                        onLongPressEnd={handleLongPressEnd}
                        isPressing={isPressing}
                        onOpenAdminModal={() => setIsAdminModalOpen(true)}
                        cloudStatus={cloudStatus}
                    />

                    {!isCatalogOpen ? (
                        <header className="h-screen relative flex items-center justify-center text-center px-6">
                            <div className="absolute inset-0 bg-black/60 z-10" />
                            <img src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=1920" className="absolute inset-0 w-full h-full object-cover grayscale opacity-40" />
                            <div className="relative z-20">
                                <div 
                                    className="cursor-pointer mb-6 inline-block"
                                    onMouseDown={handleLongPressStart} onMouseUp={handleLongPressEnd} onTouchStart={handleLongPressStart} onTouchEnd={handleLongPressEnd}
                                >
                                    <h2 className="text-7xl md:text-9xl font-serif lux-3d-title">Gold Paty</h2>
                                    <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                                </div>
                                <p className="tracking-[0.8em] uppercase text-[10px] mb-12 text-white/70">Luxo em Semi-Joias</p>
                                <button onClick={() => setIsCatalogOpen(true)} className="bg-[#d4af37] text-black px-12 py-5 font-black uppercase text-xs tracking-widest hover:scale-105 transition-all">Ver Catálogo</button>
                            </div>
                        </header>
                    ) : (
                        <main className="max-w-7xl mx-auto px-6 py-20 animate-fade-in">
                            <div className="flex flex-col md:flex-row justify-between items-center mb-16 gap-6">
                                <div className="flex flex-wrap gap-2">
                                    {Object.values(Category).map(c => (
                                        <button key={c} onClick={() => setSelectedCategory(c)} className={`px-4 py-1.5 rounded-sm text-[9px] font-bold uppercase tracking-widest border ${selectedCategory === c ? 'bg-[#d4af37] border-[#d4af37] text-black' : 'border-white/10 text-gray-500'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-4 w-full md:w-auto">
                                    <input type="text" placeholder="BUSCAR..." value={search} onChange={e => setSearch(e.target.value)} className="bg-transparent border-b border-white/10 focus:border-[#d4af37] outline-none py-2 px-2 text-[10px] tracking-widest w-full md:w-64" />
                                    {isEditMode && (
                                        <button onClick={() => {setEditingProduct(null); setForm({name:'', price:'', category:Category.BRINCOS, image:''}); setIsAdminModalOpen(true);}} className="bg-[#d4af37] text-black rounded-full w-8 h-8 font-bold flex items-center justify-center">+</button>
                                    )}
                                </div>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
                                {filtered.map(p => (
                                    <div key={p.id} className="group bg-[#111] border border-white/5 overflow-hidden transition-all hover:border-[#d4af37]/40 relative">
                                        <div className="aspect-[3/4] overflow-hidden bg-gray-900">
                                            <img src={p.image} className="w-full h-full object-cover group-hover:scale-110 transition-duration-700" alt={p.name} />
                                            {isEditMode ? (
                                                <div className="absolute inset-0 bg-black/60 flex flex-col items-center justify-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                    <button onClick={() => { setEditingProduct(p); setForm(p); setIsAdminModalOpen(true); }} className="bg-white text-black px-6 py-2 text-[9px] font-black uppercase tracking-widest w-2/3">Editar</button>
                                                    <button onClick={() => handleDelete(p.id)} className="bg-red-600 text-white px-6 py-2 text-[9px] font-black uppercase tracking-widest w-2/3">Excluir</button>
                                                </div>
                                            ) : (
                                                <button onClick={() => {
                                                    setCart(prev => {
                                                        const ex = prev.find(i => i.id === p.id);
                                                        if (ex) return prev.map(i => i.id === p.id ? {...i, quantity: i.quantity + 1} : i);
                                                        return [...prev, {...p, quantity: 1}];
                                                    });
                                                    setIsCartOpen(true);
                                                }} className="absolute bottom-4 left-4 right-4 bg-white text-black py-3 text-[9px] font-black uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all">Adicionar</button>
                                            )}
                                        </div>
                                        <div className="p-5">
                                            <p className="text-[#d4af37] text-[9px] uppercase font-bold mb-1 tracking-widest">{p.category}</p>
                                            <h4 className="text-sm font-medium mb-1 truncate">{p.name}</h4>
                                            <p className="font-bold">R$ {p.price.toFixed(2)}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </main>
                    )}

                    {isAdminModalOpen && (
                        <div className="fixed inset-0 z-[400] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-black/95" onClick={() => setIsAdminModalOpen(false)} />
                            <div className="relative bg-[#0a0a0a] border border-[#d4af37]/30 w-full max-w-xl p-8 shadow-2xl animate-fade-in max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-serif text-[#d4af37] uppercase">Gestão Gold Paty</h3>
                                    <button onClick={() => setIsAdminModalOpen(false)} className="text-gray-500 text-2xl">&times;</button>
                                </div>
                                
                                <form onSubmit={handleSaveProduct} className="space-y-5">
                                    <h4 className="text-sm uppercase tracking-widest text-gray-500 font-bold">{editingProduct ? "Editar Peça" : "Nova Peça"}</h4>
                                    <input className="admin-input" placeholder="Nome da Peça" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input type="number" step="0.01" className="admin-input" placeholder="Preço" value={form.price} onChange={e => setForm({...form, price: e.target.value})} required />
                                        <select className="admin-input" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>
                                            {Object.values(Category).filter(c => c !== 'Todos').map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>
                                    <input className="admin-input" placeholder="URL da Imagem" value={form.image} onChange={e => setForm({...form, image: e.target.value})} required />
                                    <button type="submit" disabled={isSyncing} className="w-full bg-[#d4af37] text-black py-4 font-black uppercase text-[10px] tracking-widest disabled:opacity-50">
                                        {isSyncing ? "Sincronizando com Nuvem..." : (editingProduct ? "Salvar Alterações" : "Adicionar ao Catálogo")}
                                    </button>
                                    {editingProduct && <button type="button" onClick={() => {setEditingProduct(null); setForm({name:'', price:'', category:Category.BRINCOS, image:''});}} className="w-full text-gray-500 text-[9px] uppercase font-bold">Cancelar Edição</button>}
                                </form>

                                <div className="mt-8 pt-8 border-t border-white/5 text-center">
                                    <p className="text-[9px] text-gray-600 uppercase tracking-widest">Sincronização global ativa via JSONbin</p>
                                    <button onClick={() => {setIsEditMode(false); setIsCatalogOpen(false); setIsAdminModalOpen(false);}} className="mt-4 text-red-900 text-[9px] font-bold uppercase tracking-widest underline">Sair do Modo Gestão</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showPasswordModal && (
                        <div className="fixed inset-0 z-[500] flex items-center justify-center p-6 bg-black/95">
                            <form onSubmit={handlePasswordSubmit} className="max-w-xs w-full space-y-4 text-center">
                                <h3 className="text-[#d4af37] font-serif text-2xl uppercase tracking-widest">Acesso Restrito</h3>
                                <input type="password" autoFocus className="admin-input text-center" placeholder="Senha" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} />
                                <button type="submit" className="w-full bg-[#d4af37] text-black py-3 font-black uppercase text-[10px] tracking-widest">Acessar Painel</button>
                                <button type="button" onClick={() => setShowPasswordModal(false)} className="text-gray-500 text-[10px] uppercase">Cancelar</button>
                            </form>
                        </div>
                    )}

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[200] flex justify-end">
                            <div className="absolute inset-0 bg-black/80" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-[#0a0a0a] h-full flex flex-col animate-slide-left border-l border-white/10 p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-2xl font-serif text-[#d4af37] uppercase">Minha Sacola</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="text-gray-500 text-3xl font-light">&times;</button>
                                </div>
                                <div className="flex-grow overflow-y-auto space-y-6">
                                    {cart.length === 0 ? <p className="text-center text-gray-500 italic mt-20">Sua sacola está vazia.</p> : cart.map(i => (
                                        <div key={i.id} className="flex gap-4 border-b border-white/5 pb-4">
                                            <img src={i.image} className="w-16 h-20 object-cover" />
                                            <div className="flex-grow">
                                                <p className="text-xs font-bold uppercase tracking-tight">{i.name}</p>
                                                <p className="text-[#d4af37] text-xs mt-1 font-bold">R$ {i.price.toFixed(2)}</p>
                                                <div className="flex items-center gap-4 mt-2">
                                                    <button onClick={() => setCart(prev => prev.map(p => p.id === i.id ? {...p, quantity: Math.max(0, p.quantity - 1)} : p).filter(p => p.quantity > 0))} className="text-gray-500 px-2 border border-white/5">-</button>
                                                    <span className="text-xs font-bold">{i.quantity}</span>
                                                    <button onClick={() => setCart(prev => prev.map(p => p.id === i.id ? {...p, quantity: p.quantity + 1} : p))} className="text-gray-500 px-2 border border-white/5">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="mt-auto pt-8 border-t border-white/5">
                                        <div className="flex justify-between mb-6">
                                            <span className="text-gray-400 uppercase text-[10px] font-bold tracking-widest">Total do Pedido</span>
                                            <span className="font-bold text-xl text-[#d4af37]">R$ {cart.reduce((a,b)=>a+(b.price*b.quantity), 0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={() => {
                                            const text = `Olá Gold Paty! Desejo encomendar:\n\n${cart.map(i => `- ${i.name} (${i.quantity}x)`).join('\n')}\n\n*Total: R$ ${cart.reduce((a,b)=>a+(b.price*b.quantity), 0).toFixed(2)}*`;
                                            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`, '_blank');
                                        }} className="w-full bg-[#25D366] text-white py-5 font-black uppercase text-[10px] tracking-[0.2em] shadow-lg hover:brightness-110 transition-all">Finalizar no WhatsApp</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <footer className="py-20 text-center border-t border-white/5 opacity-50">
                        <p className="text-[8px] tracking-[0.4em] uppercase font-bold">Gold Paty © Boutique de Luxo Digital</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
