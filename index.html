<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gold Paty | Boutique de Semi-Joias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .lux-3d-title {
            background: linear-gradient(135deg, #f5e6ad 0%, #d4af37 25%, #8a6d3b 50%, #d4af37 75%, #f5e6ad 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .admin-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 14px;
            width: 100%;
            border-radius: 4px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        .admin-input:focus { border-color: #d4af37; background: rgba(255,255,255,0.07); }

        .long-press-indicator {
            position: absolute;
            bottom: -8px;
            left: 0;
            height: 2px;
            background: #d4af37;
            width: 0;
            transition: width 3s linear;
        }
        
        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .animate-pulse-sync { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .3; } }

        .animate-slide-left { animation: slideLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideLeft { from { transform: translateX(100%); } to { transform: translateX(0); } }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 10px; }

        .image-upload-area {
            border: 1px dashed rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-upload-area:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }

        .dot-indicator {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            transition: all 0.4s ease;
        }
        .dot-indicator.active {
            background: #d4af37;
            width: 18px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        
        .fade-img { transition: opacity 0.3s ease; }
        
        /* Skeleton loading effect */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useRef } = React;

        const CONFIG_NUVEM = {
            binId: '69869a37ae596e708f173ec4',
            apiKey: '$2a$10$RxtN.VwYLRsGcmoCji08oeL2di9W0D4tyrBZe/vIV77N665ALQ9Vi'
        };

        const WHATSAPP_NUMBER = "557799872616"; 
        const ADMIN_PASSWORD = "adm2026"; 

        const Category = {
            TODOS: 'Todos',
            BRINCOS: 'Brincos',
            COLARES: 'Colares',
            PULSEIRAS: 'Pulseiras',
            ANEIS: 'Anéis',
            CONJUNTOS: 'Conjuntos'
        };

        const ProductCard = ({ product, isEditMode, onEdit, onDelete, onAddToCart }) => {
            const [currentIdx, setCurrentIdx] = useState(0);
            const [isFading, setIsFading] = useState(false);
            const images = product.images || [];

            const handleNext = (e) => {
                e.stopPropagation();
                if (images.length <= 1) return;
                setIsFading(true);
                setTimeout(() => {
                    setCurrentIdx((prev) => (prev + 1) % images.length);
                    setIsFading(false);
                }, 100);
            };

            return (
                <div className="group bg-[#0d0d0d] border border-white/5 overflow-hidden transition-all hover:border-[#d4af37]/30 relative animate-fade-in shadow-2xl">
                    <div className="aspect-[3/4] overflow-hidden bg-black relative cursor-pointer" onClick={handleNext}>
                        {images.length > 0 ? (
                            <img 
                                src={images[currentIdx]} 
                                className={`w-full h-full object-cover fade-img ${isFading ? 'opacity-0' : 'opacity-100'}`} 
                                alt={product.name} 
                                loading="lazy" 
                            />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center text-gray-800 text-[10px] uppercase tracking-widest">Sem Imagem</div>
                        )}
                        
                        {images.length > 1 && (
                            <div className="absolute top-4 left-0 right-0 flex justify-center gap-1.5 pointer-events-none z-10">
                                {images.map((_, i) => (
                                    <div key={i} className={`dot-indicator ${i === currentIdx ? 'active' : ''}`} />
                                ))}
                            </div>
                        )}

                        {isEditMode ? (
                            <div className="absolute inset-0 bg-black/85 flex flex-col items-center justify-center gap-4 opacity-0 group-hover:opacity-100 transition-all backdrop-blur-sm z-20">
                                <button onClick={(e) => {e.stopPropagation(); onEdit(product);}} className="bg-white text-black px-8 py-3 text-[10px] font-black uppercase tracking-[0.2em] w-3/4 hover:bg-[#d4af37] transition-all">Editar Peça</button>
                                <button onClick={(e) => {e.stopPropagation(); onDelete(product.id);}} className="bg-red-950 text-white px-8 py-3 text-[10px] font-black uppercase tracking-[0.2em] w-3/4 hover:bg-red-700 transition-all">Excluir</button>
                            </div>
                        ) : (
                            <div className="absolute bottom-0 left-0 right-0 p-5 translate-y-full group-hover:translate-y-0 transition-all duration-500 z-20">
                                <button onClick={(e) => {e.stopPropagation(); onAddToCart(product);}} className="w-full bg-white text-black py-4 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-[#d4af37] shadow-2xl">Adicionar à Sacola</button>
                            </div>
                        )}
                    </div>
                    <div className="p-6">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-[#d4af37] text-[9px] uppercase font-bold tracking-[0.2em]">{product.category}</span>
                            {images.length > 1 && <span className="text-white/10 text-[8px] font-bold tracking-tighter uppercase">Slide para ver mais</span>}
                        </div>
                        <h4 className="text-sm font-medium mb-1 truncate text-white/90 tracking-tight">{product.name}</h4>
                        <p className="font-bold text-lg text-white font-serif">R$ {parseFloat(product.price).toFixed(2)}</p>
                    </div>
                </div>
            );
        };

        const Navbar = ({ cartCount, onOpenCart, isVisible, isEditMode, onLongPressStart, onLongPressEnd, isPressing, onOpenAdminModal, cloudStatus, isSyncing }) => {
            if (!isVisible) return null;
            return (
                <nav className="sticky top-0 z-[100] bg-[#050505]/95 backdrop-blur-xl border-b border-white/5 py-5 px-6 shadow-2xl">
                    <div className="flex justify-between items-center max-w-7xl mx-auto">
                        <div 
                            className="relative cursor-pointer select-none group"
                            onMouseDown={onLongPressStart} onMouseUp={onLongPressEnd} onMouseLeave={onLongPressEnd}
                            onTouchStart={onLongPressStart} onTouchEnd={onLongPressEnd}
                        >
                            <div className="flex flex-col items-start">
                                <div className="flex items-center gap-3">
                                    <h1 className="text-2xl font-serif font-bold tracking-[0.15em] text-[#d4af37] uppercase group-hover:brightness-125 transition-all">Gold Paty</h1>
                                    {isEditMode && <span className="bg-[#d4af37] text-black text-[8px] font-black px-2 py-0.5 rounded-sm">ADMINISTRADOR</span>}
                                </div>
                                <div className="flex items-center text-[7px] uppercase tracking-[0.3em] text-gray-600 mt-1">
                                    <span className={`status-dot ${isSyncing ? 'bg-[#d4af37] animate-pulse-sync' : (cloudStatus === 'online' ? 'bg-emerald-500' : 'bg-red-600')}`}></span>
                                    {isSyncing ? 'Sincronizando Nuvem...' : (cloudStatus === 'online' ? 'Catálogo Online' : 'Modo Offline')}
                                </div>
                            </div>
                            <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                        </div>
                        
                        <div className="flex items-center gap-6">
                            {isEditMode && (
                                <button onClick={onOpenAdminModal} className="text-[10px] font-black uppercase tracking-[0.2em] text-[#d4af37] bg-[#d4af37]/5 border border-[#d4af37]/20 px-5 py-2.5 hover:bg-[#d4af37] hover:text-black transition-all">Adicionar Produto</button>
                            )}
                            <button onClick={onOpenCart} className="relative p-2 group bg-white/5 rounded-full border border-white/5 hover:border-[#d4af37]/40 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-5 h-5 text-white/80 group-hover:text-[#d4af37] transition-colors">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z" />
                                </svg>
                                {cartCount > 0 && <span className="absolute -top-1 -right-1 bg-[#d4af37] text-black text-[8px] w-4 h-4 flex items-center justify-center rounded-full font-black ring-2 ring-black">{cartCount}</span>}
                            </button>
                        </div>
                    </div>
                </nav>
            );
        };

        const App = () => {
            const [products, setProducts] = useState([]);
            const [isCatalogOpen, setIsCatalogOpen] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState(Category.TODOS);
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [search, setSearch] = useState('');
            const [isEditMode, setIsEditMode] = useState(false);
            const [isPressing, setIsPressing] = useState(false);
            const [showPasswordModal, setShowPasswordModal] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [isAdminModalOpen, setIsAdminModalOpen] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [form, setForm] = useState({ name: '', price: '', category: Category.BRINCOS, images: [] });
            const [isSyncing, setIsSyncing] = useState(false);
            const [cloudStatus, setCloudStatus] = useState('offline');

            const pressTimer = useRef(null);
            const fileInputRef = useRef(null);

            const loadDataFromCloud = async () => {
                setIsSyncing(true);
                try {
                    const timestamp = new Date().getTime();
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}/latest?nocache=${timestamp}`, {
                        headers: { 
                            'X-Master-Key': CONFIG_NUVEM.apiKey,
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        if (data.record && Array.isArray(data.record)) {
                            setProducts(data.record);
                            setCloudStatus('online');
                            localStorage.setItem('gp_products_v8', JSON.stringify(data.record));
                        }
                    }
                } catch (e) {
                    const local = localStorage.getItem('gp_products_v8');
                    if (local) setProducts(JSON.parse(local));
                    setCloudStatus('offline');
                }
                setIsSyncing(false);
            };

            useEffect(() => { loadDataFromCloud(); }, []);

            const syncToCloud = async (updatedList) => {
                setIsSyncing(true);
                try {
                    const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG_NUVEM.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CONFIG_NUVEM.apiKey,
                            'X-Bin-Versioning': 'false'
                        },
                        body: JSON.stringify(updatedList)
                    });
                    
                    if (res.ok) {
                        localStorage.setItem('gp_products_v8', JSON.stringify(updatedList));
                        setCloudStatus('online');
                    } else {
                        alert("Erro de Limite: O banco de dados atingiu o limite máximo de armazenamento para fotos de luxo. Tente remover produtos antigos para liberar espaço.");
                    }
                } catch (e) { 
                    alert("Erro crítico de conexão com a nuvem.");
                }
                setIsSyncing(false);
            };

            const processImage = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = (event) => {
                        const img = new Image();
                        img.src = event.target.result;
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const MAX_DIMENSION = 800; 
                            let width = img.width;
                            let height = img.height;

                            if (width > height) {
                                if (width > MAX_DIMENSION) {
                                    height *= MAX_DIMENSION / width;
                                    width = MAX_DIMENSION;
                                }
                            } else {
                                if (height > MAX_DIMENSION) {
                                    width *= MAX_DIMENSION / height;
                                    height = MAX_DIMENSION;
                                }
                            }

                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d', { alpha: false });
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            
                            ctx.fillStyle = '#000';
                            ctx.fillRect(0, 0, width, height);
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            const dataUrl = canvas.toDataURL('image/webp', 0.75); 
                            resolve(dataUrl);
                        };
                    };
                });
            };

            const handleFileChange = async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;
                
                const remaining = 4 - form.images.length;
                if (remaining <= 0) return alert("Máximo de 4 fotos atingido.");

                setIsSyncing(true);
                const toProcess = files.slice(0, remaining);
                const processed = await Promise.all(toProcess.map(file => processImage(file)));
                
                setForm(prev => ({ ...prev, images: [...prev.images, ...processed] }));
                setIsSyncing(false);
                e.target.value = ''; 
            };

            const handleLongPressStart = () => {
                setIsPressing(true);
                pressTimer.current = setTimeout(() => {
                    setIsPressing(false);
                    setShowPasswordModal(true);
                }, 3000);
            };

            const handleLongPressEnd = () => {
                setIsPressing(false);
                if (pressTimer.current) clearTimeout(pressTimer.current);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === ADMIN_PASSWORD) {
                    setIsEditMode(true);
                    setShowPasswordModal(false);
                    setPasswordInput('');
                    if (!isCatalogOpen) setIsCatalogOpen(true);
                } else { alert("Senha Incorreta"); }
            };

            const handleSaveProduct = async (e) => {
                e.preventDefault();
                if (form.images.length === 0) return alert("Adicione ao menos uma foto HD.");

                const productData = { 
                    name: form.name,
                    price: parseFloat(form.price),
                    category: form.category,
                    images: form.images,
                    id: editingProduct ? editingProduct.id : Date.now().toString()
                };

                let newList;
                if (editingProduct) {
                    newList = products.map(p => p.id === editingProduct.id ? productData : p);
                } else {
                    newList = [...products, productData];
                }
                
                setProducts(newList);
                await syncToCloud(newList);
                
                setEditingProduct(null);
                setForm({ name: '', price: '', category: Category.BRINCOS, images: [] });
                setIsAdminModalOpen(false);
            };

            const handleDelete = async (id) => {
                if (confirm("Deseja remover esta joia do catálogo permanentemente?")) {
                    const newList = products.filter(p => p.id !== id);
                    setProducts(newList);
                    await syncToCloud(newList);
                }
            };

            const filtered = useMemo(() => 
                products.filter(p => (selectedCategory === Category.TODOS || p.category === selectedCategory) && p.name.toLowerCase().includes(search.toLowerCase()))
            , [selectedCategory, search, products]);

            const storageUsage = useMemo(() => {
                const str = JSON.stringify(products);
                return (str.length / (1024 * 1024)).toFixed(2); 
            }, [products]);

            return (
                <div className="min-h-screen">
                    <Navbar 
                        cartCount={cart.reduce((a,b)=>a+b.quantity,0)} 
                        onOpenCart={() => setIsCartOpen(true)} 
                        isVisible={isCatalogOpen} 
                        isEditMode={isEditMode}
                        onLongPressStart={handleLongPressStart}
                        onLongPressEnd={handleLongPressEnd}
                        isPressing={isPressing}
                        onOpenAdminModal={() => { setEditingProduct(null); setForm({ name: '', price: '', category: Category.BRINCOS, images: [] }); setIsAdminModalOpen(true); }}
                        cloudStatus={cloudStatus}
                        isSyncing={isSyncing}
                    />

                    {!isCatalogOpen ? (
                        <header className="h-screen relative flex items-center justify-center text-center px-6">
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent z-10" />
                            <img src="https://images.unsplash.com/photo-1515562141207-7a18b5ce7142?auto=format&fit=crop&q=80&w=1920" className="absolute inset-0 w-full h-full object-cover grayscale brightness-50 scale-105" />
                            <div className="relative z-20 animate-fade-in max-w-4xl">
                                <div 
                                    className="cursor-pointer mb-10 inline-block select-none group"
                                    onMouseDown={handleLongPressStart} onMouseUp={handleLongPressEnd} onTouchStart={handleLongPressStart} onTouchEnd={handleLongPressEnd}
                                >
                                    <h2 className="text-8xl md:text-[12rem] font-serif lux-3d-title font-bold leading-none tracking-tighter">Gold Paty</h2>
                                    <div className="long-press-indicator" style={{ width: isPressing ? '100%' : '0' }}></div>
                                </div>
                                <p className="tracking-[1.2em] uppercase text-[12px] mb-16 text-white/50 font-semibold">Exclusividade em Semi-Joias</p>
                                <button onClick={() => setIsCatalogOpen(true)} className="bg-[#d4af37] text-black px-16 py-7 font-black uppercase text-xs tracking-[0.3em] hover:scale-110 transition-all shadow-[0_20px_50px_rgba(212,175,55,0.4)]">Entrar na Boutique</button>
                            </div>
                        </header>
                    ) : (
                        <main className="max-w-7xl mx-auto px-6 py-24 animate-fade-in">
                            <div className="flex flex-col md:flex-row justify-between items-center mb-24 gap-10">
                                <div className="flex flex-wrap gap-4 justify-center">
                                    {Object.values(Category).map(c => (
                                        <button key={c} onClick={() => setSelectedCategory(c)} className={`px-6 py-2.5 rounded-full text-[10px] font-bold uppercase tracking-[0.2em] border transition-all ${selectedCategory === c ? 'bg-[#d4af37] border-[#d4af37] text-black shadow-[0_10px_20px_rgba(212,175,55,0.2)]' : 'border-white/10 text-gray-500 hover:text-white hover:border-white/20'}`}>{c}</button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-4 w-full md:w-auto bg-white/[0.02] px-5 py-2 border border-white/5 focus-within:border-[#d4af37]/40 transition-all">
                                    <svg className="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" strokeWidth="2.5"/></svg>
                                    <input type="text" placeholder="BUSCAR PEÇA..." value={search} onChange={e => setSearch(e.target.value)} className="bg-transparent outline-none py-3 text-[10px] tracking-[0.2em] w-full md:w-64 font-bold" />
                                </div>
                            </div>

                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-10 gap-y-20">
                                {filtered.length === 0 ? (
                                    <div className="col-span-full py-40 text-center text-gray-700 italic font-serif text-xl tracking-wide opacity-50">Sua vitrine está sendo preparada...</div>
                                ) : filtered.map(p => (
                                    <ProductCard 
                                        key={p.id} 
                                        product={p} 
                                        isEditMode={isEditMode} 
                                        onEdit={(prod) => { setEditingProduct(prod); setForm({ ...prod }); setIsAdminModalOpen(true); }} 
                                        onDelete={handleDelete} 
                                        onAddToCart={(prod) => { setCart(prev => { const ex = prev.find(i => i.id === prod.id); if (ex) return prev.map(i => i.id === prod.id ? {...i, quantity: i.quantity + 1} : i); return [...prev, {...prod, quantity: 1}]; }); setIsCartOpen(true); }} 
                                    />
                                ))}
                            </div>
                        </main>
                    )}

                    {isAdminModalOpen && (
                        <div className="fixed inset-0 z-[500] flex items-center justify-center p-4 backdrop-blur-md">
                            <div className="absolute inset-0 bg-black/98" onClick={() => setIsAdminModalOpen(false)} />
                            <div className="relative bg-[#080808] border border-white/5 w-full max-w-2xl p-10 shadow-[0_50px_100px_rgba(0,0,0,0.8)] animate-fade-in max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-start mb-12">
                                    <div>
                                        <h3 className="text-3xl font-serif text-[#d4af37] uppercase tracking-widest font-bold mb-2">{editingProduct ? 'Editar Peça' : 'Nova Joia'}</h3>
                                        <p className="text-[10px] text-gray-500 uppercase tracking-widest">Preencha os dados para atualizar o catálogo HD</p>
                                    </div>
                                    <button onClick={() => setIsAdminModalOpen(false)} className="text-gray-600 text-4xl hover:text-white transition-colors">&times;</button>
                                </div>
                                
                                <form onSubmit={handleSaveProduct} className="space-y-10">
                                    <div>
                                        <div className="flex justify-between items-end mb-5">
                                            <label className="text-[10px] uppercase tracking-widest text-gray-400 font-black">Álbum HD (Máx 4 fotos)</label>
                                            <span className="text-[9px] text-gray-600 uppercase font-bold">Uso: {storageUsage}MB</span>
                                        </div>
                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                                            {form.images.map((img, idx) => (
                                                <div key={idx} className="relative aspect-[3/4] border border-white/5 bg-black rounded overflow-hidden group shadow-2xl">
                                                    <img src={img} className="w-full h-full object-cover" />
                                                    <button type="button" onClick={() => setForm(prev => ({...prev, images: prev.images.filter((_,i)=>i!==idx)}))} className="absolute top-1 right-1 bg-red-900 text-white w-6 h-6 flex items-center justify-center rounded-full opacity-0 group-hover:opacity-100 transition-opacity text-sm">&times;</button>
                                                </div>
                                            ))}
                                            {form.images.length < 4 && (
                                                <div className="image-upload-area aspect-[3/4] bg-white/[0.02]" onClick={() => fileInputRef.current.click()}>
                                                    <svg className="w-7 h-7 text-[#d4af37] mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" strokeWidth="1.2" /></svg>
                                                    <span className="text-[8px] uppercase font-black text-gray-500 tracking-widest">Enviar HD</span>
                                                </div>
                                            )}
                                        </div>
                                        <input type="file" ref={fileInputRef} className="hidden" accept="image/*" multiple onChange={handleFileChange} />
                                    </div>

                                    <div className="grid grid-cols-1 gap-8">
                                        <div>
                                            <label className="text-[10px] uppercase tracking-widest text-gray-600 mb-3 block font-bold">Nome da Peça</label>
                                            <input className="admin-input" placeholder="Ex: Gargantilha Riviera Ouro 18k" value={form.name} onChange={e => setForm({...form, name: e.target.value})} required />
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-8">
                                            <div>
                                                <label className="text-[10px] uppercase tracking-widest text-gray-600 mb-3 block font-bold">Valor de Venda</label>
                                                <input type="number" step="0.01" className="admin-input font-serif text-lg" placeholder="0,00" value={form.price} onChange={e => setForm({...form, price: e.target.value})} required />
                                            </div>
                                            <div>
                                                <label className="text-[10px] uppercase tracking-widest text-gray-600 mb-3 block font-bold">Coleção</label>
                                                <select className="admin-input" value={form.category} onChange={e => setForm({...form, category: e.target.value})}>
                                                    {Object.values(Category).filter(c => c !== 'Todos').map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" disabled={isSyncing} className="w-full bg-[#d4af37] text-black py-7 font-black uppercase text-[11px] tracking-[0.4em] shadow-2xl disabled:opacity-30 hover:brightness-110 active:scale-[0.98] transition-all">
                                        {isSyncing ? "Processando Alta Qualidade..." : (editingProduct ? "Salvar Atualização" : "Publicar Joia")}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showPasswordModal && (
                        <div className="fixed inset-0 z-[600] flex items-center justify-center p-6 bg-black">
                            <form onSubmit={handlePasswordSubmit} className="max-w-xs w-full space-y-10 text-center animate-fade-in">
                                <div className="space-y-4">
                                    <h3 className="text-[#d4af37] font-serif text-4xl uppercase tracking-[0.2em] font-bold">Acesso</h3>
                                    <p className="text-[10px] text-gray-600 uppercase tracking-widest font-bold">Painel de Gestão Gold Paty</p>
                                </div>
                                <div className="space-y-5">
                                    <input type="password" autoFocus className="admin-input text-center text-2xl tracking-[0.5em] border-none bg-white/5" placeholder="••••••" value={passwordInput} onChange={e => setPasswordInput(e.target.value)} />
                                    <button type="submit" className="w-full bg-[#d4af37] text-black py-5 font-black uppercase text-[10px] tracking-widest">Entrar</button>
                                </div>
                                <button type="button" onClick={() => setShowPasswordModal(false)} className="text-gray-700 text-[10px] uppercase font-bold tracking-widest hover:text-white transition-colors">Voltar</button>
                            </form>
                        </div>
                    )}

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[400] flex justify-end">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={() => setIsCartOpen(false)} />
                            <div className="relative w-full max-w-md bg-[#050505] h-full flex flex-col animate-slide-left border-l border-white/5 p-10">
                                <div className="flex justify-between items-center mb-16">
                                    <h3 className="text-4xl font-serif text-[#d4af37] uppercase tracking-widest font-bold">Sacola</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="text-gray-700 text-5xl font-light hover:text-white transition-colors">&times;</button>
                                </div>
                                <div className="flex-grow overflow-y-auto space-y-10 pr-4 custom-scroll">
                                    {cart.length === 0 ? (
                                        <div className="text-center mt-32 text-gray-800 italic font-serif text-xl opacity-30">Escolha sua próxima joia...</div>
                                    ) : cart.map(i => (
                                        <div key={i.id} className="flex gap-8 border-b border-white/[0.03] pb-10">
                                            <div className="w-28 h-36 flex-shrink-0 border border-white/10 overflow-hidden shadow-2xl">
                                                <img src={i.images?.[0]} className="w-full h-full object-cover" />
                                            </div>
                                            <div className="flex-grow flex flex-col justify-center">
                                                <p className="text-[11px] font-black uppercase tracking-widest mb-2 text-white/70">{i.name}</p>
                                                <p className="text-[#d4af37] text-xl font-bold font-serif">R$ {parseFloat(i.price).toFixed(2)}</p>
                                                <div className="flex items-center gap-8 mt-8">
                                                    <div className="flex items-center bg-white/5 px-2 py-1 rounded">
                                                        <button onClick={() => setCart(prev => prev.map(p => p.id === i.id ? {...p, quantity: Math.max(0, p.quantity - 1)} : p).filter(p => p.quantity > 0))} className="text-gray-500 w-10 h-10 flex items-center justify-center hover:text-white text-xl">-</button>
                                                        <span className="text-xs font-bold w-6 text-center">{i.quantity}</span>
                                                        <button onClick={() => setCart(prev => prev.map(p => p.id === i.id ? {...p, quantity: p.quantity + 1} : p))} className="text-gray-500 w-10 h-10 flex items-center justify-center hover:text-white text-xl">+</button>
                                                    </div>
                                                    <button onClick={() => setCart(prev => prev.filter(p => p.id !== i.id))} className="text-[9px] uppercase text-red-900 font-black tracking-[0.2em] hover:text-red-600 transition-colors">Excluir</button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="mt-auto pt-12 border-t border-white/10">
                                        <div className="flex justify-between items-end mb-12">
                                            <span className="text-gray-600 uppercase text-[11px] font-black tracking-[0.4em]">Total</span>
                                            <span className="font-bold text-4xl text-[#d4af37] font-serif">R$ {cart.reduce((a,b)=>a+(parseFloat(b.price)*b.quantity), 0).toFixed(2)}</span>
                                        </div>
                                        <button onClick={() => {
                                            const text = `Olá Gold Paty! Gostaria de encomendar estas joias:\n\n${cart.map(i => `• ${i.name} (${i.quantity}x)`).join('\n')}\n\n*Total do Pedido: R$ ${cart.reduce((a,b)=>a+(parseFloat(b.price)*b.quantity), 0).toFixed(2)}*`;
                                            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`, '_blank');
                                        }} className="w-full bg-[#25D366] text-white py-7 font-black uppercase text-[11px] tracking-[0.4em] flex items-center justify-center gap-5 hover:brightness-110 active:scale-95 transition-all shadow-[0_20px_50px_rgba(37,211,102,0.2)]">
                                            <span>Enviar Encomenda</span>
                                            <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    <footer className="py-40 text-center border-t border-white/[0.03] bg-black">
                        <div className="max-w-7xl mx-auto px-6">
                            <h2 className="text-4xl font-serif lux-3d-title mb-8 font-bold leading-none tracking-tighter">Gold Paty</h2>
                            <p className="text-[10px] tracking-[0.8em] uppercase font-black text-gray-700 mb-12">Fine Jewelry & Elegance</p>
                            <div className="flex justify-center gap-12 text-[10px] uppercase tracking-[0.3em] text-gray-800 font-bold mb-20">
                                <a href={`https://wa.me/${WHATSAPP_NUMBER}`} target="_blank" className="hover:text-white cursor-pointer transition-all">WhatsApp</a>
                                <span className="hover:text-white cursor-pointer transition-all">Instagram</span>
                                <span className="hover:text-white cursor-pointer transition-all">Atendimento</span>
                            </div>
                            <p className="text-[8px] text-gray-900 uppercase tracking-widest font-black">© 2026 Gold Paty • Boutique Digital Premium • São Paulo, SP</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
